<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriAssist AI - Farmer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Civora Nexus theme styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>ðŸŒ¾ Farmer Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html" class="active">Dashboard</a>
        </nav>
    </header>

    <main class="container">
        <!-- Advisory Alerts Section -->
        <section class="advisory-section">
            <h2>Advisory Alerts</h2>
            <div id="advisoryList">
                <p>Loading advisories...</p>
            </div>
        </section>

        <!-- Crop Health Upload Section -->
        <section class="crop-health-section">
            <h2>Crop Health Check</h2>
            <form id="cropHealthForm" enctype="multipart/form-data">
                <label for="farmId">Farm ID:</label>
                <input type="number" id="farmId" name="farmId" required>

                <label for="cropImage">Upload Crop Image:</label>
                <input type="file" id="cropImage" name="cropImage" accept="image/*" required>

                <button type="submit">Analyze Crop Health</button>
            </form>
            <div id="cropHealthResult"></div>
        </section>

        <!-- Market Insights Section -->
        <section class="market-section">
            <h2>Market Insights</h2>
            <div id="marketInsights">
                <p>Loading market data...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 AgriAssist AI | Empowering Farmers with Intelligence</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/advisory.js"></script>
    <script src="scripts/upload_health.js"></script>
</body>
</html>
